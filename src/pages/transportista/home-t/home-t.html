<ion-header>
    <ion-navbar color="pronto-verde">
        <ion-title text-center>
            ProntoCarga.com
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (tap)="exit()">
        <ion-icon name="exit"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-label class="fs-20">Bienvenido <span class="pronto-verde">{{user.nombre}}</span></ion-label>
                <ion-label>Transportista </ion-label>
                <hr class="hr-separador">
            </ion-col>

            <ion-col col-6 text-center>
                <img (tap)="openSolTras()" src="assets/imgs/7.png" />
                <ion-label class="mg-t-0" text-center>Cargas </ion-label>
            </ion-col>



            <ion-col col-6 text-center>
                <img (tap)="openVehiculo()" src="assets/imgs/8.png" />
                <ion-label class="mg-t-0" text-center>Vehiculos</ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img (tap)="openMisTraslados()" src="assets/imgs/2.png" />
                <ion-label class="mg-t-0">Traslados</ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img (tap)="openCategServ()" src="assets/imgs/9.png" />
                <ion-label class="mg-t-0">Categorías </ion-label>
            </ion-col>

            <ion-col col-6text-center>
                <img (tap)="openCobertura()" src="assets/imgs/10.png" />
                <ion-label class="mg-t-0">Cobertura </ion-label>
            </ion-col>
            <ion-col col-6 text-center>
                <img (tap)="openEstadistica()" src="assets/imgs/11.png" />
                <ion-label class="mg-t-0">Estadistica</ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img (tap)="openPerfil()" src="assets/imgs/4.png" />
                <ion-label class="mg-t-0">Perfil </ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img (tap)="openChangePass()" src="assets/imgs/6.png" />
                <ion-label class="mg-t-0">Contraseña </ion-label>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
