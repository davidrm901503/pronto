<ion-header>
    <ion-navbar color="pronto-verde">
        <ion-title text-center>
            ProntoCarga.com
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row align-items-center>

            <ion-col col-6>
                <h3 class="pronto-gris">Mis vehículos</h3>
            </ion-col>
            <ion-col (tap)=addVehiculo() col-6>
                <button color="pronto-gris" ion-button icon-left>
                <ion-icon name="add"></ion-icon>
                Adicionar
              </button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <hr class="hr-separador">
    <ion-list>
        <ion-item *ngFor="let item of vehiculos;let i =index">
            <ion-grid align-items-start>
                <ion-row>
                    <ion-col col-4>
                        <img [src]="item.icon ? baseUrl + item.icon : 'assets/imgs/5.png' ">
                    </ion-col>
                    <ion-col col-8>
                        <h2 class="pronto-verde">{{item.marca }} - {{item.modelo }} </h2>
                        <hr class="hr-separador">
                        <ion-row>
                            <ion-col>
                                <p>Placa: {{item.placa}}</p>
                                <p>Color: {{item.color}}</p>
                                <p>Año: {{item.anio}}</p>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-3>
                                <button (tap)="openGallery(item.vehiculo_id,i)" ion-button icon-only color="secondary">
                                    <ion-icon class="fs-20"  name="camera"></ion-icon>
                                  </button>
                            </ion-col>
                            <ion-col col-3>
                                <button (tap)="detail(item.vehiculo_id,i)" ion-button icon-only color="pronto-gris">
                                    <ion-icon class="fs-20"  name="eye"></ion-icon>
                                  </button>
                            </ion-col>
                            <ion-col col-3>
                                <button (tap)="edit(item.vehiculo_id)" ion-button icon-only color="pronto-warning">
                                    <ion-icon class="fs-20"   name="clipboard"></ion-icon>
                                  </button>
                            </ion-col>
                            <ion-col col-3>
                                <button (tap)="delete(item.vehiculo_id)" ion-button icon-only color="danger">
                                  <ion-icon  class="fs-20"  name="close"></ion-icon>
                                </button>
                            </ion-col>

                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

    </ion-list>

</ion-content>
