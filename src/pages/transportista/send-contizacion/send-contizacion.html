<ion-header>

    <ion-navbar color="pronto-verde">
        <ion-title text-center>Cotización</ion-title>

        <ion-buttons end>
            <button (tap)="close()" ion-button icon-only>
              <ion-icon  class="fs-25"  name="close"></ion-icon>
                </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label class="fs-20" color="azul-claro" stacked>Valor de servicio</ion-label>
            <ion-input number type="number" name="cotizacion_val" [(ngModel)]="cotizacion_val" placeholder="Escriba el valor de su servicio"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label class="fs-20" color="azul-claro" stacked>Descripción</ion-label>
            <ion-textarea row="3" name="cotizacion_des" [(ngModel)]="cotizacion_des" placeholder="Escriba que incluye"></ion-textarea>
        </ion-item>


    </ion-list>
    <button [disabled]="!cotizacion_val" color="pronto-verde" class="btn-text-left" ion-button block margin-bottom="2" (tap)="enviar()">
        Enviar cotización
        </button>
</ion-content>
