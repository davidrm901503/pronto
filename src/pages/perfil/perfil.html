<ion-header>
    <ion-navbar color="pronto-verde">
        <ion-title text-center>
            ProntoCarga
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-label text-center color="azul-claro">Editar datos perfil</ion-label>
    <hr class="hr-separador">
    <form (submit)="f.form.valid ? saveProfile() : llenarCampos()" #f="ngForm">
        <ion-list>
            <ion-item>
                <ion-label stacked>Nombre completo<span class="requerido"><sup>*</sup></span></ion-label>
                <ion-input type="text" name="name" [(ngModel)]="user.nombre" placeholder="Escriba su nombre" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Teléfono móvil<span class="requerido"><sup>*</sup></span></ion-label>
                <ion-input name="movil" [(ngModel)]="user.movil" valur="5484631" type="tel" placeholder="Escriba su movil..." required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Página web </ion-label>
                <ion-input type="url" name="web" [(ngModel)]="user.web" type="tel" placeholder="Escriba su pagina web..."></ion-input>
            </ion-item>
            <div *ngIf="user.rol == '1'">
                <ion-item>
                    <ion-label stacked>Pais<span class="requerido"><sup>*</sup></span></ion-label>
                    <ion-select name="country_id" required>
                        <ion-option selected>Cuba</ion-option>
                        <ion-option>Ecuador</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Ciudad<span class="requerido"><sup>*</sup></span></ion-label>
                    <ion-select placeholder="Seleccione" required>
                        <ion-option selected>La habana</ion-option>
                        <ion-option>Matanzas</ion-option>
                    </ion-select>
                </ion-item>
            </div>
            <ion-item>
                <ion-grid>
                    <ion-row align-items-center>
                        <ion-col col-6>
                            <img src="assets/imgs/5.png" />
                        </ion-col>
                        <ion-col col-6>
                            <button color="pronto-gris" padding block ion-button icon-left>
                                <ion-icon name="cloud-upload"></ion-icon>
                                Subir foto
                              </button>
                        </ion-col>

                    </ion-row>
                </ion-grid>

            </ion-item>

            <div padding>
                <button class="btn-text-left" text-left color="pronto-gris" ion-button block margin-bottom="1" margin-top="2">
                   Editar datos
                </button>
            </div>

        </ion-list>
    </form>
</ion-content>
