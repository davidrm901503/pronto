<ion-header>
    <ion-navbar color="pronto-verde">
        <ion-title text-center>
            ProntoCarga.com
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-label text-center color="pronto-gris">Solicitudes pendientes</ion-label>

    <hr class="hr-separador">
    <ion-list>
        <ion-item *ngFor="let item of solicitudes; let i = index;">
            <h2 class="pronto-verde">titulo {{i+1}}</h2>
            <p><strong>Personal adicional:</strong> {{item.personal_adicional}}</p>
            <p><strong> Fechaa entrega:</strong> {{item.fecha_operation}}</p>
            <p text-wrap> {{item.descripcion}}</p>
            <ion-grid>
                <ion-row>
                    <ion-col col-5>
                        <button ion-button color="pronto-verde" block outline>{{item.estado}} ofertas</button>
                    </ion-col>
                    <ion-col col-7>
                        <button (tap)="openCotizacion(i,item.solicitud_id)" color="pronto-gris" ion-button padding block>Ver cotizaciones</button>

                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
